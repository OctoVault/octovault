metadata:
  type: Secret
spec:
  data:
    - key: api-key
      type: Text
      value: "abcd-1234"
    - key: endpoint
      type: Text
      value: "https://api.example.com"
    - key: aws-sm-all
      type: AwsSecretManager
      name: init/octovault/test
    - key: aws-sm-key
      type: AwsSecretManager
      name: init/octovault/test
      jsonKey: foo.bar
    - key: aws-ps-all
      type: AwsParameterStore
      name: /init/octovault/test
    - key: aws-ps-key
      type: AwsParameterStore
      name: /init/octovault/test
      value: foo.bar
